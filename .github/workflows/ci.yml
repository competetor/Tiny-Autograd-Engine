name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    name: Python ${{ matrix.python-version }} â€¢ ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]        
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install project
        run: python -m pip install -e .

      - name: Install pytest
        run: python -m pip install pytest

      - name: Install optional dependencies if present
        run: |
          test -f requirements.txt && python -m pip install -r requirements.txt || true
          test -f requirements-dev.txt && python -m pip install -r requirements-dev.txt || true

      - name: Run tests
        run: python -m pytest -q
